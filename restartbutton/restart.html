<body>
    <h4>To make restart button</h4>
    <b>Let's start</b>
    <p>
        Right click on the destop.<hr>
        Choose New > Shortcut.<hr>
        Enter the shutdown command: shutdown /r /t 0<hr>
        Click "Next"<hr>
        Name the shortcut:<hr>
        Restart<hr>
        Click "Finish"<hr>
        Give a logo by right click on the icon.<Hr>
        Click on "change icon".<hr>
        Select an icon.<hr>
        Click OK > Apply.<hr>
        Done<hr>
    </p>
</body>
