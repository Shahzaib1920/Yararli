    <meta name="discription" content="To change folder's icon on pc, computer and laptop for free.">
    <title>Change icons of folders</title>
    <link rel="stylesheet" href="folsy.css">
    <link rel="icon" type="image/png" href="/Yararli/pictures/favicon.png">
</head>
<body>
    <h4>To change icons of folders</h4>
    <b>Let's start</b>
    <p>
        Right click on the application etc and click on "Properties".<hr>
        Click on "Customize" tab.<hr>
        Click on "Change icon".<hr>
        If it says no icons found, paste:%SystemRoot%\System32\shell32.dll<hr>
        Select the icon.<hr>
        Click on "ok", then on "apply" and then on "ok".<hr>
        Done<hr>
    </p>
</body>
