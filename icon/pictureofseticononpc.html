<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictures</title>
  <link rel="stylesheet" href="cssofseticononpic.css">
</head>
<body>
  <h4>To set icon size</h4>
  <b>Let's start</b>

  <a href="/Pictures/iconsize.png" target="_blank">
    <picture>
      <source srcset="/Pictures/iconsize.webp" type="image/webp" />
      <img src="/Pictures/iconsize.webp" loading="lazy" width="400" height="auto" alt="Icon Size Step 1">
    </picture>
  </a>

  <a href="/Pictures/iconsize1.png" target="_blank">
    <picture>
      <source srcset="/Pictures/iconsize1.webp" type="image/webp" />
      <img src="/Pictures/iconsize1.webp" loading="lazy" width="400" height="auto" alt="Icon Size Step 2">
    </picture>
  </a>
</body>
</html>
